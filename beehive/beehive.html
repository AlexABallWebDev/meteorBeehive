<template name="layout">
<div class="container">
	{{> yield}}
</div>
</template>

<template name="miteForm">
<div class="row">
	<div class="col-xs-8">
		<h1>Beehive Data Entry</h1>
		<form>
			<!-- Hive Name -->
			<div class="form-group">
				<label for="hiveName">Hive Name:</label>
				<input type="text" class="form-control" name="hiveName"
							 placeholder="Hive Name" />
			</div>

			<!-- Observation Date -->
			<div class="form-group">
				<label for="observationDate">Observation Date:</label>
				<input type="date" class="form-control" name="observationDate"
							 placeholder="yyyy-mm-dd" />
			</div>

			<!-- Observation Duration -->
			<div class="form-group">
				<label for="observationDuration">Observation Duration (Days):</label>
				<input type="number" min="0" class="form-control"
							 name="observationDuration" placeholder="Number of Days" />
			</div>

			<!-- Mite Count -->
			<div class="form-group">
				<label for="miteCount">Mite Count:</label>
				<input type="number" min="0" class="form-control"
							 name="miteCount" placeholder="Number of Mites" />
			</div>

			<!-- Submit Button -->
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
</div>
</template>

<template name="beeDataTable">
<div class="row" id="beeDataTable">
	<div class="col-xs-8">
		<h1>Beehive Data Table</h1>
		<a class="btn btn-primary" href="export">Export to Excel Spreadsheet</a>
		<table class="table table-striped table-bordered">
			<thead>
				<th>Hive Name</th>
				<th>Observation Date</th>
				<th>Observation Duration (Days)</th>
				<th>Mite Count</th>
			</thead>
			<tfoot>
				<th>Hive Name</th>
				<th>Observation Date</th>
				<th>Observation Duration (Days)</th>
				<th>Mite Count</th>
			</tfoot>
			<tbody>
				{{#each observations}}
				<tr>
					<td>{{hiveName}}</td>
					<td>{{observationDate}}</td>
					<td>{{observationDuration}}</td>
					<td>{{miteCount}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</div>
</template>

<template name="beeSubTable">
<div class="row" id="beeSubTable">
	<div class="col-xs-8">
		<h1>Your Hive Data</h1>
		<table class="table table-striped table-bordered">
			<thead>
				<th>Hive Name</th>
				<th>Observation Date</th>
				<th>Observation Duration (Days)</th>
				<th>Mite Count</th>
			</thead>
			<tfoot>
				<th>Hive Name</th>
				<th>Observation Date</th>
				<th>Observation Duration (Days)</th>
				<th>Mite Count</th>
			</tfoot>
			<tbody>
				{{#each obsSubset}}
				<tr>
					<td>{{hiveName}}</td>
					<td>{{observationDate}}</td>
					<td>{{observationDuration}}</td>
					<td>{{miteCount}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</div>
</template>
